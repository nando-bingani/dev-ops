name: Deploy FastAPI to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: self-hosted # This is crucial, as the runner is on your server 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Deploy Docker Container
        run: |
          # The commands that were previously in the 'script' section of the ssh-action
          # can now be run directly because the runner is on the target server.
          # Ensure the runner's working directory is correct or cd to your project directory.
          # The default working directory for a job is typically the cloned repository.
          docker compose down || true
          docker compose up --build -d
